<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="src/main/resources/static/mystyle.css">
        <title>Document</title>
    </head>

    <body>
        <table class = "table">
            <thead  class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Age</th>
            </tr>
            </thead>


            <div th:each="user, stats : ${usersList}">
                <tr>
                    <td scope="row" th:text="${stats.index + 1}">1</td>
                    <td th:text="${user.firstName}">John</td>
                    <td th:text="${user.lastName}">Doe</td>
                    <td th:text="${user.email}">john.doe@example.com</td>
                    <td th:text="${user.age}">27</td>
                </tr>
            </div>

        </table>
        <br/>
        <br/>

        <form action="#" th:action="@{/add}" th:object="${user}" method="post">
            <p>First Name: <input type="text" th:field="*{firstName}" /></p>
            <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
            <p>Email: <input type="text" th:field="*{email}" /></p>
            <p>Age: <input type="text" th:field="*{age}" /></p>
            Â <p><input type="submit" value="Submit" /></p>
        </form>

    </body>
</html>
